<!DOCTYPE html>
<html>
<head>
    <title>Smart Waste Segregation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #garbage-level {
            font-size: 40px;
            color: green;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Smart Waste Segregation</h1>
    <div class="container">
        <h2>Garbage Level</h2>
        <div id="garbage-level">0%</div>
    </div>

    <script>
        // Function to fetch the garbage level from the server
        function fetchGarbageLevel() {
            fetch('/get-garbage-level')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('garbage-level').innerText = data.level + '%';
                })
                .catch(error => console.error('Error fetching garbage level:', error));
        }

        // Fetch the garbage level every 5 seconds
        setInterval(fetchGarbageLevel, 5000);
    </script>
</body>
</html>
